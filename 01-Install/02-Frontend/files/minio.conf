<VirtualHost *:80>
  ServerName edge-minio-01.homelab

  Redirect permanent / https://edge-minio-01.homelab/
</VirtualHost>

<IfModule mod_ssl.c>
  <VirtualHost _default_:443>
    ServerName edge-minio-01.homelab
    ServerAdmin lsampaioweb@gmail.com

    # If is everything but apache metrics.
    ProxyPreserveHost On
    RewriteEngine on
    RewriteCond %{REQUEST_URI} !^/server-status$
    RewriteRule ^/(.*)$ http://127.0.0.1:9001/$1 [P,L]
    ProxyPassReverse / http://127.0.0.1:9001/

    SSLEngine on
    SSLCertificateFile /etc/minio/web/edge-minio-01.homelab.crt
    SSLCertificateKeyFile /etc/minio/web/edge-minio-01.homelab.key
  </VirtualHost>
</IfModule>
